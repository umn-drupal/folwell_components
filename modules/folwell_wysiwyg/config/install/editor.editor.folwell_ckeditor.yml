langcode: en
status: true
dependencies:
  config:
    - filter.format.folwell_ckeditor
  module:
    - ckeditor
format: folwell_ckeditor
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Underline
            - Superscript
            - Subscript
            - RemoveFormat
            - SpecialChar
            - DrupalFontAwesome
            - Format
        -
          name: Align
          items:
            - JustifyLeft
            - JustifyRight
            - JustifyCenter
            - JustifyBlock
            - Styles
        -
          name: Links
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
            - Outdent
            - Indent
        -
          name: Media
          items:
            - media_browser
        -
          name: Tools
          items:
            - HorizontalRule
            - Table
            - Source
            - ShowBlocks
            - Blockquote
            - fwcallout
            - fwpullquote
            - Maximize
  plugins:
    drupallink:
      linkit_enabled: true
      linkit_profile: folwell_linkit
    language:
      language_list: un
    stylescombo:
      styles: ''
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
